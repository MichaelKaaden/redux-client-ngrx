<ul>
    <li *ngFor="let error of errors$ | async">
        {{ error }}
    </li>
</ul>

<button mat-raised-button
        color="warn"
        (click)="reset()"
        *ngIf="((errors$ | async)?.length)">
    <mat-icon>cancel</mat-icon>&nbsp;&nbsp;<ng-container i18n="Button to delete error messages@@ErrorsComponent">Reset
    errors
</ng-container>
</button>
